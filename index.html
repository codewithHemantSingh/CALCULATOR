<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator (HTML CSS JS)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 
  <div style="text-align: center;">
    <h2>
      Hii, Genius Lets Calculate math
    </h2>
  </div>

<div class="calculator">


  <form id="calcForm">
    <input type="number" name="num1" id="num1" placeholder="Enter first number">
    <input type="number" name="num2" id="num2" placeholder="Enter second number">
    <select name="operation" id="operation">
      <option value="add">Add(+)</option>
      <option value="subtract">Subtract (-)</option>
      <option value="multiply">Multiply (ร)</option>
      <option value="divide">Divide(รท)</option>
    </select>
    <button type="submit">Calculate</button>
    <div id="result"></div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
